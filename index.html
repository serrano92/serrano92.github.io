<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris A.S.N</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="game">
        <div class="canvas-container" >
            <span>HOLD</span>
           <div class="canvas">
            <canvas id="canvas-hold"></canvas>
           </div>
        </div>
        <div class="canvas-container" >
            <span class="score-container">PUNTAJE: <span id="score">0</span></span>
            <button id="playBtn">Play</button>
            <button id="pauseBtn">Mute</button>
            <div class="canvas">
                <canvas id="canvas-tetris"></canvas>
            </div>
        </div>
        <div class="canvas-container" >
            <span>Fichas Siguientes</span>
            <div class="canvas">
                <canvas id="canvas-next"></canvas>
            </div>
        </div>
        <div class="menu" id="menu">
            <span>TETRIS</span>
            <button id="btn-start">INICIO</button>
        </div>
    </div>

    <script src="/scripts/main.js" type="module"></script>
</body>
</html>
